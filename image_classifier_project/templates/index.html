<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorful Image Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f3e7e9, #e3eeff);
            text-align: center;
            padding: 40px;
            color: #444;
        }

        h1 {
            font-size: 36px;
            color: #ff4f81;
            margin-bottom: 30px;
        }

        form {
            background: white;
            display: inline-block;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px dashed #ffa500;
            cursor: pointer;
        }

        .btn {
            padding: 12px 25px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }

        .result {
            margin-top: 30px;
            background: #fffbea;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .result h2 {
            color: #ffa500;
        }

        .result p {
            font-size: 18px;
            margin: 10px 0;
        }

        img {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 12px;
            border: 4px solid #ffa500;
        }
    </style>
</head>
<body>

    <h1> Image Classifier ðŸŽ¯</h1>
    
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required><br>
        <input class="btn" type="submit" value="Predict">
    </form>

    {% if result %}
    <div class="result">
        <h2>Prediction Result</h2>
        <p><strong>Class:</strong> {{ result }}</p>
        <p><strong>Confidence:</strong> {{ confidence }}%</p>
        <img src="{{ image_url }}" alt="Uploaded Image">
    </div>
    {% endif %}

</body>
</html>
